{% extends 'base.html' %}

{% block content %}

    <h1>{{farmer.farmer_name}}</h1>

    {% for prodcat in prodcats %}

        <h3>{{ prodcat.prodcat_name }}</h3>

        {% for product in product_list %}

            {% if prodcat.prodcat_id == product.prodcat_id %}

            <h4 style="text-indent: 50px">{{ product.product_name }}</h4>

            {% endif %}

        {% endfor %}

    {% endfor %}

{% endblock %}
