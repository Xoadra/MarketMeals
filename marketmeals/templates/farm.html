{% extends 'base.html' %}



{% block content %}
	<h1>{{ farmer.first_name }} {{ farmer.last_name }}</h1>
	
	{% for category in catalog %}
		<h3>{{ category.category }}</h3>
		
		{% for product in category.product %}
			<p>{{ product.name }}</p>
		{% endfor %}
		
		<hr />
	{% endfor %}

	<h1>farm.html</h1>
{% endblock %}
